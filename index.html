<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label for="" class="container-flex">
                <p><span>Converter</span> de</p>
                <select name="" id="" class="square-inputs">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label for="" class="container-flex">
                <p><span>Converter</span> para</p>
                <select name="" id="currency-select" class="square-inputs">
                    <option>US$ Dólar americano</option>
                    <option>&euro; Euro</option>
                </select>
            </label>
            <label for="" class="container-flex">
                <p>Valor</p>
                <input id="myValue" type="text" placeholder="R$ 1.000,00" class="square-inputs">
            </label>
            <button type="button" class="btn">Converter</button>
            <section>
                <div class="container-flex container-currency">
                    <img src="assets/imagens/brasil 2.svg" alt="bandeira do brasil" class="currency-img">
                    <p>Real</p>
                    <p id="realFinal" class="currency-converted">R$ 1.000,00</p>
                </div>
                <img src="assets/imagens/Vector.svg" alt="seta" class="arrow">
                <div class="container-flex container-currency">
                    <img src="assets/imagens/estados-unidos.svg" alt="bandeira dos estados unidos" class="currency-img"  id="imagen-currency">
                    <p id="currency-selected">Dólar americano</p>
                    <p id="dolarFinal" class="currency-converted">US$ 191,92</p>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>
<script src="assets/scripts/script.js"></script>

</html>
